<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-gray-800">404</h1>
        <p class="text-2xl font-semibold text-gray-600 mt-4">Page Not Found</p>
        <p class="mt-2 text-gray-600">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="mt-6 inline-block bg-blue-500 text-white px-6 py-3 rounded font-semibold text-lg hover:bg-blue-600 transition-colors duration-200">Go Home</a>
    </div>
</body>
</html>
